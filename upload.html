<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cadastrar Música</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/images/love-song-icon.jpg"
            alt="Logo do Sistema"
            height="70px"
          />
        </a>
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="upload.html"
            >Cadastrar Música</a
          >
          <a class="nav-link" href="list.html">Listar Músicas</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h2>Envio de Músicas</h2>
      <p>Informe os detalhes da música e escolha o arquivo para enviar:</p>
      <form id="uploadForm">
        <div class="mb-3">
          <label for="musicName" class="form-label">Nome da música:</label>
          <input type="text" class="form-control" id="musicName" required />
        </div>
        <div class="mb-3">
          <label for="musicStyle" class="form-label">Estilo:</label>
          <input type="text" class="form-control" id="musicStyle" required />
        </div>
        <div class="mb-3">
          <label for="artistName" class="form-label">Cantor:</label>
          <input type="text" class="form-control" id="artistName" required />
        </div>
        <div class="mb-3">
          <label for="fileUpload" class="form-label">Arquivo:</label>
          <input type="file" class="form-control" id="fileUpload" required />
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <div id="uploadResponse"></div>
    </div>

    <script src="upload.js"></script>
  </body>
</html>
